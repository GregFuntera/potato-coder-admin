<h2 mat-dialog-title>Save</h2>

<mat-dialog-content class="mat-body">
  Are you sure with your entries?
</mat-dialog-content>

<mat-dialog-actions class="float-r">
  <button mat-button mat-dialog-close>No</button>
  <button mat-raised-button color="primary" (click)="onSave()">Yes</button>
</mat-dialog-actions>
